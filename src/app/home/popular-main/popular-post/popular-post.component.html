<div class="section-heading">
  <h6>Popular News</h6>
</div>

<div class="row">
  <!-- Single Post -->
  <div *ngFor="let article of articles | paginate: { id: 'popular',  itemsPerPage: 4, currentPage: p2 }" class="col-12 col-md-6">
    <div class="single-blog-post style-3">
      <div class="post-thumb">
        <a href="#"><img src="{{ envService.imageUrl }}/{{ article.image }}" alt=""></a>
      </div>
      <div class="post-data">
        <a href="#" class="post-catagory">{{ article.category }}</a>
        <a [routerLink]="[ article.content | lowercase, article.category | lowercase, article.alias ]" class="post-title">
          <h6>{{ article.title | slice:0:20 }}</h6>
        </a>
        <div class="post-meta d-flex align-items-center">
          <a href="#" class="post-like"><img src="assets/img/core-img/like.png" alt=""> <span>392</span></a>
          <a href="#" class="post-comment"><img src="assets/img/core-img/chat.png" alt=""> <span>10</span></a>
        </div>
      </div>
    </div>
  </div>

</div>
<nav aria-label="Page navigation example">
  <ul class="pagination mt-50">
    <li class="page-item">
      <pagination-controls id='popular' class="{page-link : true}" (pageChange)="p2 = $event;">
      </pagination-controls>
    </li>
  </ul>
</nav>
