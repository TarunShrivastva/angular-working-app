<!-- Feature Left Section -->
<!-- Single Featured Post -->
<div class="row">
  <div *ngFor="let article of articles | paginate: { id: 'feature', itemsPerPage: 4, currentPage: p3 }" class="col-12 col-lg-5">
    <div class="single-blog-post featured-post">
      <div class="post-thumb">
        <a href="#"><img src="{{ envService.imageUrl }}/{{ article.image }}" alt=""></a>
      </div>
      <div class="post-data">
        <a href="#" class="post-catagory">{{ article.category }}</a>
        <div class="post-meta">
          <a [routerLink]="[ article.content | lowercase, article.category | lowercase, article.alias ]" class="post-title">
            <h6>{{ article.title | slice:0:20 }}</h6>
          </a>
          <p class="post-author">By <a href="#">{{ article.author }}</a></p>
          <p class="post-excerp">{{ article.description | slice:0:50 }}</p>
          <!-- Post Like & Post Comment -->
          <div class="d-flex align-items-center">
            <a href="#" class="post-like"><img src="assets/img/core-img/like.png" alt=""> <span>392</span></a>
            <a href="#" class="post-comment"><img src="assets/img/core-img/chat.png" alt=""> <span>10</span></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<nav aria-label="Page navigation example">
  <ul class="pagination mt-50">
    <li class="page-item">
      <pagination-controls id='feature' class="{page-link : true}" (pageChange)="p3 = $event;">
      </pagination-controls>
    </li>
  </ul>
</nav>
<!-- Single Featured Post End -->
<!-- Feature Left Section End -->
