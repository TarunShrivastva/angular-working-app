<!-- Latest Posts Widget -->
<div class="latest-posts-widget mb-50">

  <!-- Single Featured Post -->
  <div *ngFor="let article of articles" class="single-blog-post small-featured-post d-flex">
      <div class="post-thumb">
          <a href="#">
            <img src="{{ envService.imageUrl }}/{{ article.image }}" alt=""></a>
      </div>
      <div class="post-data">
          <a [routerLink]="categoryCheck? [ '/', article.content | lowercase, article.category | lowercase ] : [ '/', article.content | lowercase]" class="post-catagory">{{ categoryCheck? article.category : article.content }}</a>
          <div class="post-meta">
              <a [routerLink]="[ '/', article.content | lowercase, article.category | lowercase, article.alias | lowercase ]" class="post-title">
                  <h6>{{ article.title }}</h6>
              </a>
              <p class="post-date"><span>7:00 AM</span> | <span>April 14</span></p>
          </div>
      </div>
  </div>

</div>
